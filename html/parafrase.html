<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parafrasein</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand">Turned In</a>
              <form class="d-flex">
                <button class="btn btn-success btn-sm">Login</button>
              </form>
            </div>
          </nav>
          <div class="w-100 bg-warning py-3">
            <div class="text-center fw-semibold text-light">
                <span> Cek Turnitin 24 Jam </span>
            </div>
          </div>
    </header>
    <!--Main Section-->
    <main>
        <div class="container py-4">
            <!-- Card -->
            <div class="shadow p-3 mb-5 bg-body-tertiary rounded w-75 mx-auto">
                <span clas="fw-semibold">JASA PARAFRASE</span>
                <div class="d-flex justify-content-center">
                    <div class="container">
                        <div class="row mt-5">
                            <div class="col-6">
                                <div class="card shadow p-3 mb-5 bg-body-tertiary-rounder">
                                    <div class="card-body">
                                        <div class="container mb-5 mt-5 text-secondary text-center">
                                            <h5>Upload File Turnitin</h5>
                                            <p>file .pdf turnitin</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card shadow p-3 mb-5 bg-body-tertiary-rounder">
                                    <div class="card-body">
                                        <div class="container mb-5 mt-5 text-secondary text-center">
                                            <h5>Upload File Docx</h5>
                                            <p>file .docx</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                            <!-- 1 -->
                             <div class="px-4">
                                <h6 class="fw-bold"> 1. Isi info tambahannya yaa</h6>
                                <label for="inputPassword5" class="form-label">Deadline</label>
                                <input type="password" id="inputPassword5" class="form-control" aria-describedby="passwordHelpBlock">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <span class="input-group-text" id="basic-addon2">%</span>
                                  </div>
                             </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
