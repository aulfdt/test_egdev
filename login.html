<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/asset/css/style.css">
</head>
<body>
    <!-- Form Login -->
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card card-login">
            <div class="card-body">
                <div class="text-center logo-container">
                    <img src="https://turnedin.id/img/logo/1714118413316.png"
                    alt="Logo"
                    id="img-logo"
                    class="my-auto">
                    <h5 class="card-title">Turned In</h5>
                </div>
                <form method="post" action="http://192.168.18.12:3000/login">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Username</label>
                        <input type="text" class="form-control" name="username" id="exampleFormControlInput1" placeholder="62882...." required>
                    </div>
                    <div class="mb-3">
                        <label for="inputPassword5" class="form-label">Password</label>
                        <input type="text" id="inputPassword5" name="password" class="form-control" aria-describedby="passwordHelpBlock" placeholder="****" required>
                    </div>
                    <div class="btn btn-primary w-100" onclick="LOGIN()">Login</div>
                    <p class="text-primary text-center mt-2 border-bottom pb-2"> Login dengan OTP </p>
                    <div class="text-center mt-2">
                        <p> Tidak punya akun? <a href="#" class="text-decoration-none" >Daftar</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- End Form Login -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <!-- JS -->
    <script src="/asset/js/login.js"></script>
</body>
</html>
