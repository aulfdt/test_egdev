<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parafrasein</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/asset/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand">Turned In</a>
              <form class="d-flex">
                <button class="btn btn-success btn-sm">Login</button>
              </form>
            </div>
          </nav>
          <div class="w-100 bg-warning py-3">
            <div class="text-center fw-semibold text-light">
                <span> Cek Turnitin 24 Jam </span>
            </div>
          </div>
    </header>
    <!-- Main Section -->
    <main>
        <div class="container py-4">
            <!-- Card -->
            <div class="shadow p-3 mb-5 bg-body-tertiary rounded w-75 mx-auto">
                <span clas="fw-bold">JASA PARAFRASE</span>
                <div class="shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                    <div class="button-container">
                        <button type="button" class="btn btn-danger btn-sm float-md-end mx-1">Hapus Semua</button>
                        <button type="button" class="btn btn-primary btn-sm float-md-end mx-1">Unggah File</button>
                    </div>
                    <div class="container py-5">
                        <div class="text-center text-secondary">
                            <h3>Cek Turnitin No-Repository</h3>
                            <span class="fw-semibold">TARIK FILE MU KESINI / KLIK AJA DISINI</span>
                            <p>.docx .pdf aja yaa</p>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <!-- 1 -->
                     <div class="px-4">
                        <h6 class="fw-bold">1. Filter pilih aja sesuai kebutuhan</h6>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label text-secondary" for="'flexCheckChecked">
                                Kecualikan Kutipan
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label text-secondary" for="'flexCheckChecked">
                                Kecualikan Daftar Pustaka
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label text-secondary" for="'flexCheckChecked">
                                Kecualikan sumber yang kurang dari ...
                            </label>
                        </div>
                    </div>
                    <hr>
                    <!-- 2 -->
                    <div class="px-4">
                        <h6 class="fw-bold">2. Isi nomor Whatsapp kamu buat dikirim hasilnya</h6>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Nomor Whatsapp" aria-label="Nomor Whatsapp" aria-describedby="basic-addon1"> 
                        </div>
                        <div class="form-check align-items-center">
                            <input class="form-check-input form-control" type="checkbox" value="" id="flexCheckChecked" checked>
                            <label class="form-check-label" for="flexCheckChecked">
                                Mau dapet info promo / update Turned In ga?
                            </label>
                        </div>
                        <div>
                        <span> Jumlah : Rp0</span>
                        </div>
                        <div>
                            <label for="inputPassword5" class="form-label">Referral Code (Opsional)</label>
                            <input type="password" id="inputPassword5" class="form-control" aria-describedby=""passwordHelpBlock>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center py-5">
                  <button type="button" class="btn btn-warning text-light"> Ajukan </button>
                </div>
            </div>
        </div>
    <!-- Footer -->
    <footer class="w-100 bg-primary mt-5">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1 class="text-light fw-bold">Turnedin</h1>
                </div>
                <div class="d-flex align-items-center">
                    <div class="badge badge-footer text-bg-light me-2 d-flex align-items-center">
                        <img src="https://turnedin.id/img/logo/whatsapp.png" class="img-fluid icon-footer me-1">
                        <small class="mb-0">081234567890</small>
                    </div>
                    <div class="badge badge-footer text-bg-light me-2 d-flex align-items-center">
                        <img src="https://turnedin.id/img/logo/ig.jpg" class="img-fluid icon-footer me-1">
                        <small class="mb-0">Turnedin.id</small>
                    </div>
                    <div class="badge badge-footer text-bg-light d-flex align-items-center">
                        <img src="https://turnedin.id/img/logo/tiktok.jpg" class="img-fluid icon-footer me-1">
                        <small class="mb-0">Turnedin.id</small>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- End Footer -->
  
    
</body>
</html>
